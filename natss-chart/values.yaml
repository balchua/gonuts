replicas: 1

image:
  repository: nats-streaming
  tag: 0.16.2
  pullPolicy: IfNotPresent

service:
  name: nats-streaming
  type: NodePort
  clientPort: 4222
  monitorPort: 8222

persistence:
  local:
    enabled: true
    path: /tmp
    capacity: 1Gi
    accessMode: ReadWriteOnce
    reclaimPolicy: Recycle

resources: {}
