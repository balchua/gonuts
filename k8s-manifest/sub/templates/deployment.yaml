apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sub.fullname" . }}
  labels:
{{ include "sub.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sub.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sub.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/app"]
          args: ["-id", "$(CLIENT_ID)", "-s", "nats://stan-nats-ss.stan.svc.cluster.local:4222","--durable","ImDurable", "--qgroup", "grp1", "Test"]   
          env:
          - name: CLIENT_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
